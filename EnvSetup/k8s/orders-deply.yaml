apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-deply
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          #image: us.gcr.io/ticketing-dev-403319/orders
          image: srnsatya/orders
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: MONGO_URI
              value: mongodb://orders-mongo-srv:27017/orders
            - name: NAT_URI
              value: 'http://nats-srv:4222'
            - name: NAT_CLUSTERID
              value: 'ticketing'
            - name: NAT_CLIENTID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 5000
      targetPort: 5000
